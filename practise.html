<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test-JS</title>
</head>
<body>
    <h2 id="Result">This HTML elemet will change by CSS</h2>
    <input type="button" value="Change Css" onclick="changeCss();" >
    <script>
        function changeCss() {
            document.getElementById('Result').style.color="blue"
            document.getElementById('Result').textContent="This HTML elemet Has changed by CSS "
            document.getElementById('Result').style.fontSize="30px"
            document.getElementById('Result').style.fontFamily="Fantasy"
            // document.getElementById('Result').style.display="none" 
        }
    </script>
</body>
</html>
